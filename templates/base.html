<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="dark" />
  <title>E-Commerce DSA</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a class="brand" href="{{ url_for('index') }}">E-Commerce DSA</a>
      <div class="nav-links">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('supply_chain_page') }}">Supply Chain</a>
      </div>
      <form class="nav-search" action="{{ url_for('search_results') }}" method="get">
        <input type="text" name="query" placeholder="Search products..." value="{{ request.args.get('query','') }}" />
        <button type="submit">Search</button>
      </form>
    </div>
  </nav>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container">In-memory DSA project · JSON persistence · Flask frontend</div>
  </footer>
</body>
</html>
